//订单
function showPo(){
	for(var i = 0; i < 3;i++){
		var target = document.getElementById("po");
		var temp = "<div class='po'>"+
						"<div class='po-topic'>"+
							"<span class='po-font'>编号</span>"+
							"<span class='po-state'>状态</span>"+
						"</div>"+
						"<div  id='po-category"+i+"'></div>"+
						"<hr size='1' noshade='noshade' style='border:1px #cccccc dotted;'/>"+
						"<div class='po-price'>"+
							"<span class='po-state'>共x件，实付￥00.00</span>"+
							"<button class='po-button'><span>再来一单</span></button>"+
						"</div>"+
					"</div>"
		target.innerHTML += temp;
	}
}

showDish();
//订单中的菜品
function showDish() {
	// 请求到的json渲染到页面上

	for(var j = 0;j<3;j++){
		var target = document.getElementById("po-category"+j);
		for (var i = 0; i < allDish.length; i++) {
			var temp = "<div class='po-category'><a href=''><img src='images/"+allDish[i].mealsPicture+"' class='po-category-img'></a><span  class='po-category-id'>"+allDish[i].mealsName+
			"</span><div class='po-category-price'><span class='po-category-font'>x1</span><span class='po-category-font'>￥00.00</span></div></div>"
			target.innerHTML += temp;
		}
	}
}
