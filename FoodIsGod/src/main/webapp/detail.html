<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/detail.css">
<title>订单详情</title>
</head>
<body>
	<div class="head navbar-fixed-top">
		<a>
			<img src="images/返回.png" class="confirm-img">
		</a>
		<span class="confirm-head-font">订单详情</span>	
	</div>
	<div class="body">
		<span class="cmmodity-font" style="margin-top:40px">取餐号</span>
		<span class="body-font">XXXX</span>
		<div class="statue">
			<div class="statue2">
				<img alt="" src="images/制作.png" class="body-img">
				<span class="cmmodity-font">制作中</span>
			</div>
			<span class="cmmodity-font">——</span>
			<div class="statue2">
				<img alt="" src="images/取餐.png" class="body-img">
				<span class="cmmodity-font">待取餐</span>
			</div>
			<span class="cmmodity-font">——</span>
			<div class="statue2">
				<img alt="" src="images/完成.png" class="body-img">
				<span class="cmmodity-font">已完成</span>
			</div>
		</div>
	</div>
	<div class="imformation">
		<div class="imformation-location">
			<span class="information-font">商品列表</span>
		</div>
		<div class="commodity">
			<img alt="" src="images/首页.png" class="commodity-img">
			<span class="cmmodity-font">xxx</span>
			<div class="price">
				<span class="information-price-font">￥00.00</span>
				<span class="cmmodity-font-num">x1</span>
			</div>
		</div>
		<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;"/>
		<div class="out">
			<span class="font">实付</span>
			<span class="out-font">￥00.00</span>
		</div>
	</div>
	<div class="remark">
		<div class="remark-a">
			<span class="information-price-font">备注</span>
			<span class="out-font">xxx</span>
		</div>
	</div>
	<div class="detail">
		<div class="remark-a">
			<span class="information-price-font">订单号</span>
			<span class="out-font">xxx</span>
		</div>
		<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;"/>
		<div class="remark-a">
			<span class="information-price-font">下单时间</span>
			<span class="out-font">xxx</span>
		</div>
		<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;"/>
		<div class="remark-a">
			<span class="information-price-font">付款时间</span>
			<span class="out-font">xxx</span>
		</div>
		<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;"/>
		<div class="remark-a">
			<span class="information-price-font">付款方式</span>
			<span class="out-font">xxx</span>
		</div>
		<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;"/>
		<div class="remark-a">
			<span class="information-price-font">完成时间</span>
			<span class="out-font">xxx</span>
		</div>
	</div>
	<div class="foot navbar-fixed-bottom">
		<button class="foot-button">
				再来一单
		</button>
	</div>
</body>
</html>
